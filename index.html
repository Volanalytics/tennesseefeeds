<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TennesseeFeeds.com - Simple Version</title>
    <!-- Your existing styles -->
    <style>
        /* Include your existing CSS here */
 :root {
            --primary: #0057e7;
            --secondary: #d62828;
            --light: #f4f4f4;
            --dark: #333;
            --gray: #e9e9e9;
        }
        
        /* Your existing CSS styles */
        
        /* Comment System Styles - Add these */
        .comments-section {
          margin-top: 20px;
          border-top: 1px solid #eee;
          padding-top: 15px;
        }

        .comments-section h3 {
          margin-bottom: 15px;
          color: #333;
        }

        .user-info-form {
          display: flex;
          flex-wrap: wrap;
          gap: 10px;
          margin-bottom: 15px;
        }

        .user-info-form input {
          padding: 8px;
          border: 1px solid #ddd;
          border-radius: 4px;
          flex: 1;
          min-width: 120px;
        }

        .user-info-form button,
        .comment-form button {
          padding: 8px 15px;
          background-color: var(--primary);
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }

        .comment-form {
          margin-bottom: 20px;
        }

        .comment-form p {
          margin-bottom: 10px;
          font-size: 0.9em;
        }

        .comment-form #change-user {
          background: none;
          border: none;
          color: var(--primary);
          cursor: pointer;
          font-size: 0.8em;
          text-decoration: underline;
          padding: 0;
        }

        .comment-form textarea {
          width: 100%;
          height: 80px;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 4px;
          margin-bottom: 10px;
          resize: vertical;
        }

        .comments-list {
          margin-top: 15px;
        }

        .comment {
          background-color: #f9f9f9;
          border-radius: 4px;
          padding: 15px;
          margin-bottom: 15px;
        }

        .comment-header {
          display: flex;
          justify-content: space-between;
          margin-bottom: 8px;
          font-size: 0.9em;
        }

        .comment-author {
          font-weight: bold;
          color: var(--primary);
        }

        .comment-time {
          color: #777;
          font-size: 0.9em;
        }

        .comment-content {
          margin-bottom: 10px;
          word-break: break-word;
        }

        .comment-actions button {
          background: none;
          border: none;
          color: #555;
          cursor: pointer;
          padding: 5px 10px 5px 0;
        }

        .comment-actions button:hover {
          color: var(--primary);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>TennesseeFeeds.com</h1>
            <p>Your one-stop source for everything Tennessee</p>
        </div>
        <nav class="container">
            <a href="#" class="active">All Tennessee</a>
            <a href="#">Nashville</a>
            <a href="#">Memphis</a>
            <a href="#">Knoxville</a>
            <a href="#">Chattanooga</a>
        </nav>
    </header>

    <div class="container">
        <h2>Latest Tennessee News</h2>
        <div id="status-bar" style="background-color: #e8f4fd; padding: 10px; margin: 10px 0; border-radius: 5px;">
            <span id="status">Loading latest news...</span>
            <button id="refresh-btn" style="float: right; background: #0057e7; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">Refresh</button>
        </div>
        
        <div id="loading" style="text-align: center; padding: 20px;">
            <div style="border: 4px solid rgba(0,0,0,0.1); border-radius: 50%; border-top: 4px solid #0057e7; width: 40px; height: 40px; margin: 0 auto; animation: spin 1s linear infinite;"></div>
            <p>Loading Tennessee news...</p>
        </div>
        
        <div id="content-area">
            <!-- Articles will appear here -->
        </div>
    </div>

    <script>
        // Super simple JavaScript for testing
        document.addEventListener('DOMContentLoaded', function() {
            // Set API URL
            const apiUrl = 'https://tennesseefeeds-api.onrender.com/api/feeds';
            const statusElement = document.getElementById('status');
            const loadingElement = document.getElementById('loading');
            const contentArea = document.getElementById('content-area');
            const refreshBtn = document.getElementById('refresh-btn');
            
            // Function to fetch articles
            async function fetchArticles() {
                try {
                    // Show loading
                    loadingElement.style.display = 'block';
                    contentArea.innerHTML = '';
                    statusElement.textContent = 'Fetching articles...';
                    
                    // Fetch data
                    const response = await fetch(apiUrl);
                    console.log('API Response Status:', response.status);
                    
                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('Data received:', data);
                    
                    // Hide loading
                    loadingElement.style.display = 'none';
                    
                    // Check if data is valid
                    if (!data.articles || !Array.isArray(data.articles) || data.articles.length === 0) {
                        statusElement.textContent = 'No articles found';
                        contentArea.innerHTML = '<p>No articles available at this time.</p>';
                        return;
                    }
                    
                    // Update status
                    statusElement.textContent = `Loaded ${data.articles.length} articles`;
                    
                    // Display articles
                    data.articles.forEach(article => {
                        const articleElement = document.createElement('div');
                        articleElement.style.border = '1px solid #ddd';
                        articleElement.style.borderRadius = '5px';
                        articleElement.style.padding = '15px';
                        articleElement.style.marginBottom = '20px';
                        
                        let image = '';
                        if (article.image) {
                            image = `<img src="${article.image}" alt="${article.title}" style="max-width: 100%; border-radius: 5px; margin-bottom: 10px;">`;
                        }
                        
                        articleElement.innerHTML = `
                            <h3><a href="${article.link}" target="_blank">${article.title}</a></h3>
                            <div style="font-size: 0.8rem; color: #777; margin-bottom: 10px;">Source: ${article.source} â€¢ ${article.pubDate}</div>
                            ${image}
                            <p>${article.description}</p>
                        `;
                        
                        contentArea.appendChild(articleElement);
                    });
                } catch (error) {
                    console.error('Error fetching articles:', error);
                    loadingElement.style.display = 'none';
                    statusElement.textContent = 'Error loading articles';
                    contentArea.innerHTML = `<p>Error: ${error.message}. Please try again later.</p>`;
                }
            }
            
            // Add refresh button functionality
            refreshBtn.addEventListener('click', fetchArticles);
            
            // Initial fetch
            fetchArticles();
        });
    </script>
