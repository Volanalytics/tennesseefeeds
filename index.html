        :root {

        /* Comments System Styles */
        .comments-section {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .comments-section h3 {
            margin-bottom: 15px;

        }

        .user-info-form {
            display: flex;
            flex-wrap: wrap;

        }

        .user-info-form button,

        }

        .comment-form #change-user {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 0.8em;
            text-decoration: underline;
            padding: 0;
        }

        .comment-form textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            resize: vertical;
        }

        .comments-list {
            margin-top: 15px;
        }

        .comment {
            background-color: #f9f9f9;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .comment-author {
            font-weight: bold;
            color: var(--primary);
        }

        .comment-time {
            color: #777;
            font-size: 0.9em;
        }

        .comment-content {
            margin-bottom: 10px;
            word-break: break-word;
        }

        .comment-actions button {
            background: none;
            border: none;
            color: #555;
            cursor: pointer;
            padding: 5px 10px 5px 0;
        }

        .comment-actions button:hover {
            color: var(--primary);
        }

        /* Loading Animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
