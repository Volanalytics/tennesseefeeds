<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennessee News | Latest Tennessee Headlines | TennesseeFeeds.com</title>
    <meta name="description" content="Real-time Tennessee news aggregation. Stay informed with the latest headlines from Nashville, Memphis, Knoxville, Chattanooga, and across Tennessee.">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui']
                    }
                }
            }
        }
    </script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Line clamp for description */
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-neutral-50 text-neutral-900">
    <!-- Header -->
    <header class="bg-neutral-800 text-white py-6 shadow-md">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center mb-4 md:mb-0">
                <i class="fas fa-newspaper text-3xl mr-4"></i>
                <div>
                    <h1 class="text-2xl font-bold">TennesseeFeeds</h1>
                    <p class="text-sm text-neutral-300">Your Local News Pulse</p>
                </div>
            </div>
            <nav class="space-x-2">
                <a href="#" class="px-3 py-2 rounded-md hover:bg-neutral-700 transition-colors">All Tennessee</a>
                <a href="#" class="px-3 py-2 rounded-md hover:bg-neutral-700 transition-colors">Nashville</a>
                <a href="#" class="px-3 py-2 rounded-md hover:bg-neutral-700 transition-colors">Memphis</a>
                <a href="#" class="px-3 py-2 rounded-md hover:bg-neutral-700 transition-colors">Knoxville</a>
                <a href="#" class="px-3 py-2 rounded-md hover:bg-neutral-700 transition-colors">Chattanooga</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold text-neutral-800">Latest Tennessee News</h2>
            <button id="refresh-btn" class="bg-neutral-700 text-white px-4 py-2 rounded-md hover:bg-neutral-600 transition-colors flex items-center">
                <i class="fas fa-sync mr-2"></i>
                Refresh
            </button>
        </div>

        <div id="status-bar" class="bg-neutral-100 p-3 rounded-md mb-4 flex justify-between items-center">
            <span id="status" class="text-neutral-700">Loading latest news...</span>
        </div>

        <div id="loading" class="hidden text-center py-12">
            <div class="animate-spin mx-auto h-12 w-12 border-4 border-neutral-300 border-t-neutral-600 rounded-full"></div>
            <p class="mt-4 text-neutral-600">Loading Tennessee news...</p>
        </div>
        
        <div id="content-area" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Articles will appear here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-neutral-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 TennesseeFeeds. All Rights Reserved.</p>
            <div class="mt-4 space-x-4">
                <a href="#" class="hover:text-neutral-300">Privacy Policy</a>
                <a href="#" class="hover:text-neutral-300">Terms of Service</a>
                <a href="#" class="hover:text-neutral-300">Contact</a>
            </div>
        </div>
    </footer>

    <script>
        // Wait for the document to be ready
        document.addEventListener('DOMContentLoaded', function() {
            // Configuration
            const apiUrl = 'https://tennesseefeeds-api.onrender.com/api/feeds';
            const statusElement = document.getElementById('status');
            const loadingElement = document.getElementById('loading');
            const contentArea = document.getElementById('content-area');
            const refreshBtn = document.getElementById('refresh-btn');
            
            // Function to fetch articles
            async function fetchArticles() {
                try {
                    // Show loading
                    loadingElement.classList.remove('hidden');
                    contentArea.innerHTML = '';
                    statusElement.textContent = 'Fetching articles...';
                    
                    // Fetch data
                    const response = await fetch(apiUrl);
                    console.log('API Response Status:', response.status);
                    
                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('Data received:', data);
                    
                    // Hide loading
                    loadingElement.classList.add('hidden');
                    
                    // Check if data is valid
                    if (!data.articles || !Array.isArray(data.articles) || data.articles.length === 0) {
                        statusElement.textContent = 'No articles found';
                        contentArea.innerHTML = '<p class="text-neutral-600 text-center col-span-full">No articles available at this time.</p>';
                        return;
                    }
                    
                    // Update status
                    statusElement.textContent = `Loaded ${data.articles.length} articles`;
                    
                    // Display articles
                    data.articles.forEach(article => {
                        const articleElement = document.createElement('div');
                        articleElement.className = 'bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow';
                        
                        // Generate a unique ID for this article
                        const articleId = article.link.replace(/[^a-zA-Z0-9]/g, '-');
                        
                        let image = '';
                        if (article.image) {
                            image = `<img src="${article.image}" alt="${article.title}" class="w-full h-48 object-cover">`;
                        }
                        
                        articleElement.innerHTML = `
                            ${image}
                            <div class="p-6" data-article-id="${articleId}">
                                <div class="flex justify-between items-start mb-2">
                                    <span class="text-sm text-neutral-500">${article.source}</span>
                                    <span class="text-sm text-neutral-500">${article.pubDate}</span>
                                </div>

                                <h3 class="text-xl font-bold text-neutral-800 mb-3">
                                    <a href="${article.link}" target="_blank" class="hover:text-neutral-600 transition-colors">
                                        ${article.title}
                                    </a>
                                </h3>

                                <p class="text-neutral-600 mb-4 line-clamp-3">${article.description}</p>

                                <div class="flex justify-between items-center border-t pt-4">
                                    <div class="flex space-x-4">
                                        <button class="like-btn flex items-center text-neutral-600 hover:text-neutral-800">
                                            <i class="fas fa-thumbs-up mr-2"></i>
                                            <span>Like (0)</span>
                                        </button>
                                        <button class="comment-btn flex items-center text-neutral-600 hover:text-neutral-800">
                                            <i class="fas fa-comment mr-2"></i>
                                            <span>Comment</span>
                                        </button>
                                    </div>
                                    <button class="share-btn text-neutral-600 hover:text-neutral-800">
                                        <i class="fas fa-share"></i>
                                    </button>
                                </div>

                                <div class="comments-section hidden mt-4 border-t pt-4">
                                    <div class="flex mb-4">
                                        <input 
                                            type="text" 
                                            class="comment-input flex-grow mr-2 px-3 py-2 border rounded-md text-neutral-700" 
                                            placeholder="Write a comment..."
                                        >
                                        <button class="post-comment-btn bg-neutral-700 text-white px-4 py-2 rounded-md">
                                            Post
                                        </button>
                                    </div>
                                    <div 
                                        class="comments-container" 
                                        data-comments-container="${articleId}"
                                    >
                                        <p class="text-neutral-500 text-sm">No comments yet.</p>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        contentArea.appendChild(articleElement);
                    });
                    
                    // Add event listeners for interactions
                    setupInteractions();
                    
                } catch (error) {
                    console.error('Error fetching articles:', error);
                    loadingElement.classList.add('hidden');
                    statusElement.textContent = 'Error loading articles';
                    contentArea.innerHTML = `<p class="text-red-600 text-center col-span-full">Error: ${error.message}. Please try again later.</p>`;
                }
            }

            // Local storage for comments
            function getArticleComments(articleId) {
                const comments = localStorage.getItem(`comments_${articleId}`);
                return comments ? JSON.parse(comments) : [];
            }

            function saveArticleComments(articleId, comments) {
                localStorage.setItem(`comments_${articleId}`, JSON.stringify(comments));
            }

            // Function to render comments for an article
            function renderComments(articleId) {
                const commentsContainer = document.querySelector(`[data-comments-container="${articleId}"]`);
                if (!commentsContainer) return;

                const comments = getArticleComments(articleId);
                if (comments.length === 0) {
                    commentsContainer.innerHTML = '<p class="text-neutral-500 text-sm">No comments yet.</p>';
                    return;
                }

                commentsContainer.innerHTML = comments.map(comment => `
                    <div class="bg-neutral-100 p-3 rounded-md mb-2">
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-semibold text-neutral-700">${comment.name}</span>
                            <span class="text-xs text-neutral-500">${comment.timestamp}</span>
                        </div>
                        <p class="text-neutral-600">${comment.text}</p>
                    </div>
                `).join('');
            }

            // Function to set up article interactions
            function setupInteractions() {
                // Like buttons
                document.querySelectorAll('.like-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const likeSpan = this.querySelector('span');
                        const currentCount = parseInt(likeSpan.textContent.match(/\d+/)[0]);
                        likeSpan.textContent = `Like (${currentCount + 1})`;
                    });
                });

                // Share buttons
                document.querySelectorAll('.share-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const article = this.closest('div');
                        const title = article.querySelector('h3 a').textContent;
                        const link = article.querySelector('h3 a').getAttribute('href');
                        
                        // Create a temporary input to copy the URL
                        const tempInput = document.createElement('input');
                        tempInput.value = `${title} - ${link}`;
                        document.body.appendChild(tempInput);
                        tempInput.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempInput);
                        
                        // Show feedback
                        this.innerHTML = '<i class="fas fa-check"></i> Copied!';
                        setTimeout(() => {
                            this.innerHTML = '<i class="fas fa-share"></i>';
                        }, 2000);
                    });
                });

                // Comment buttons
                document.querySelectorAll('.comment-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const articleContainer = this.closest('[data-article-id]');
                        const articleId = articleContainer.dataset.articleId;
                        const commentsSection = articleContainer.querySelector('.comments-section');
                        
                        // Toggle comments visibility
                        commentsSection.classList.toggle('hidden');
                    });
                });

                // Post comment functionality
                document.querySelectorAll('.post-comment-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const articleContainer = this.closest('[data-article-id]');
                        const articleId = articleContainer.dataset.articleId;
                        const commentInput = articleContainer.querySelector('.comment-input');
                        const commentsContainer = articleContainer.querySelector('[data-comments-container]');
                        
                        // Get comment text
                        const commentText = commentInput.value.trim();
                        if (!commentText) {
                            alert('Please enter a comment');
                            return;
                        }

                        // Get user name (you might want to implement a more robust user system)
                        const userName = prompt('Enter your name:', 'Anonymous');
                        if (!userName) return;

                        // Create comment object
                        const comment = {
                            name: userName,
                            text: commentText,
                            timestamp: new Date().toLocaleString()
                        };

                        // Get and save comments
                        const comments = getArticleComments(articleId);
                        comments.push(comment);
                        saveArticleComments(articleId, comments);

                        // Render comments
                        renderComments(articleId);

                        // Clear input
                        commentInput.value = '';
                    });
                });
            }
            
            // Add refresh button functionality
            refreshBtn.addEventListener('click', fetchArticles);
            
            // Initial fetch
            fetchArticles();
        });
    </script>
